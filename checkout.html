  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const orderSummary = localStorage.getItem('orderSummary');

    iframe.onload = () => {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Attempt to find the input/textarea (change this selector depending on your form field)
      const textarea = iframeDoc.querySelector('textarea[name="entry.830727322"]');

      if (textarea && orderSummary) {
        textarea.value = orderSummary;
      }
    };
  });
